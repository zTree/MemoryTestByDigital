<div id="platform-setting" class="container platform" [@settingState]="settingState">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">测测你的记忆力</h3>
        </div>
        <div class="panel-body">
            <form class="" (submit)="init()">
                <fieldset>
                    <div id="setting-container">
                        <p class="help-block text-left">你一次能记住几个数字？(1-999)</p>
                        <div class="form-group">
                            <h1 class="text-center"><span>{{count}}</span></h1>
                        </div>

                        <div class="form-group text-center">
                            <game-keyboard id="keyboard-setting" (onKeyDown)="inputCount($event)"></game-keyboard>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

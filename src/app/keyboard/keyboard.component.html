<div class="keyboard">
    <div class="row" *ngFor="let keyRow of keyList">
        <div *ngFor="let key of keyRow">
            <div class="col-xs-4" *ngIf="!key.hidden">
                <button type="button"
                        class="btn {{key.style || 'btn-success'}}"
                        [ngClass] = "{'disabled': key.disabled}"
                        (click)="inputCount(key)">{{key.text}}</button>
            </div>
        </div>
    </div>

</div>
